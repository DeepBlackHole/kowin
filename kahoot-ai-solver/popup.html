<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kahoot AI Solver</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    h1 {
      margin: 0 0 20px 0;
      font-size: 24px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .section {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
    }

    .section h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
      color: #FFD700;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
      font-weight: 500;
    }

    select, input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.9);
    }

    input[type="password"] {
      font-family: monospace;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #FFD700;
      color: #333;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 8px;
    }

    button:hover {
      background: #FFA500;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    button:active {
      transform: translateY(0);
    }

    button.secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    button.secondary:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    button.danger {
      background: #f44336;
      color: white;
    }

    button.danger:hover {
      background: #d32f2f;
    }

    .status {
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      text-align: center;
      font-size: 13px;
      background: rgba(255, 255, 255, 0.1);
    }

    .info-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      margin-top: 10px;
      line-height: 1.5;
    }

    .info-box a {
      color: #FFD700;
      text-decoration: none;
    }

    .info-box a:hover {
      text-decoration: underline;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .toggle-container label {
      margin: 0;
    }

    input[type="checkbox"] {
      width: auto;
      margin: 0;
      cursor: pointer;
      transform: scale(1.3);
    }
  </style>
</head>
<body>
  <h1>ü§ñ Kahoot AI Solver</h1>

  <div class="section">
    <h3>‚öôÔ∏è API Configuration</h3>
    <label for="aiProvider">AI Provider</label>
    <select id="aiProvider">
      <option value="openai">OpenAI (GPT-3.5)</option>
      <option value="anthropic">Anthropic (Claude)</option>
    </select>

    <label for="apiKey">API Key</label>
    <input type="password" id="apiKey" placeholder="Enter your API key">

    <button id="saveSettings">üíæ Save Settings</button>

    <div class="info-box">
      <strong>Get API Keys:</strong><br>
      OpenAI: <a href="https://platform.openai.com/api-keys" target="_blank">platform.openai.com</a><br>
      Anthropic: <a href="https://console.anthropic.com/" target="_blank">console.anthropic.com</a>
    </div>
  </div>

  <div class="section">
    <h3>üéØ Controls</h3>
    <button id="solveNow">‚ö° Solve Current Question</button>
    <button id="clearHighlights" class="danger">üßπ Clear Highlights</button>

    <div class="toggle-container">
      <label for="debugToggle">Debug Panel</label>
      <input type="checkbox" id="debugToggle">
    </div>
  </div>

  <div class="status" id="status">Ready</div>

  <script src="popup.js"></script>
</body>
</html>
